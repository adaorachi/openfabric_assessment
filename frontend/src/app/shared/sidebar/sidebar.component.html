<div
  class="position-fixed top-0 left-0 bg-dark h-100 w-100 z-0 opacity-25 d-lg-none"
  [ngClass]="isDrawerOpen ? 'd-block ' : 'd-none'"
  (click)="onCloseDrawer(false)"
></div>
<div
  class="d-flex flex-column flex-shrink-0 p-3 bg-light shadow vh-100 fixed-top overflow-auto drawer-container"
  [ngClass]="!isDrawerOpen ? 'close-drawer' : ''"
>
  <a
    href="/"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-primary fw-bold text-decoration-none"
  >
    <span class="fs-4">OnShopprs</span>
  </a>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngFor="let list of navList">
      <a
        class="nav-link link-dark"
        routerLink="{{ list.routerLink }}"
        (click)="onCloseDrawer(false)"
        routerLinkActive="active"
      >
        <i class="bi {{ list.icon }}"></i>
        <span class="ms-2">{{ list.name }}</span>
      </a>
    </li>

    <hr />

    <li class="nav-item" *ngIf="isAuthenticated">
      <button
        class="nav-link link-dark"
        (click)="logOut()"
        (click)="onCloseDrawer(false)"
      >
        <i class="bi bi-box-arrow-left"></i>
        <span class="ms-2">Logout</span>
      </button>
    </li>
    <li class="nav-item" *ngIf="!isAuthenticated">
      <button
        class="nav-link link-dark"
        [routerLink]="['/login']"
        (click)="onCloseDrawer(false)"
      >
        <i class="bi bi-box-arrow-in-right"></i>
        <span class="ms-2">Login</span>
      </button>
    </li>
    <li class="nav-item" *ngIf="!isAuthenticated">
      <button
        class="nav-link link-dark"
        [routerLink]="['/register']"
        (click)="onCloseDrawer(false)"
      >
        <i class="bi bi-person-fill-add"></i>
        <span class="ms-2">Sign Up</span>
      </button>
    </li>

    <div class="d-block d-lg-none">
      <hr />
      <form class="ms-3">
        <button class="btn btn-outline-dark" type="submit">
          <i class="bi-cart-fill me-1"></i>
          Cart
          <span class="badge bg-primary text-white ms-1 rounded-pill">0</span>
        </button>
      </form>
    </div>
  </ul>
</div>
